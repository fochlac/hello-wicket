<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Apache Wicket Quickstart</title>
</head>
<body>

<h1>URL Statistics</h1>

<p>URL: <span wicket:id="longUrl">[long URL]</span></p>
<p>Short URL: <span wicket:id="shortUrl">[short URL]</span></p>
<p>#access: <span wicket:id="numberOfAccesses">[number of accesses]</span></p>

</body>
</html>
